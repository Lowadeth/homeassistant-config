# Loads default set of integrations. Do not remove.
default_config:

http:
  #ssl_certificate: ssl/www.peter-zorn.de/chain.pem
  #ssl_key: ssl/www.peter-zorn.de/privkey.pem
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.2.42

homeassistant:
  external_url: "https://ha.furysoft.de"
  internal_url: "http://192.168.2.225:8123"

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

alexa:
  smart_home:
    locale: de-DE
    endpoint: https://api.amazonalexa.com/v3/events
    client_id: https://layla.amazon.com/
    client_secret: !secret alexa_client_secret
    filter:
      include_entities:
        - light.treppe
        - light.schornstein
        - input_button.welcher_song
        - input_button.welches_album
    entity_config:
      light.treppe:
        name: "Treppe"
        description: "das Licht auf der Treppe"
      light.schornstein:
        name: "Schornstein"
        description: "das Licht am Schornstein"
      input_button.welcher_song:
        name: "Welcher Song"
        description: "Song, der gerade von Plex auf Echo gespielt wird"
      input_button.welches_album:
        name: "Welches Album"
        description: "Album, das gerade von Plex auf Echo gespielt wird"

light:
  - platform: artnet_led
    host: 192.168.2.201
    universes:
      0:
        devices:
          - channel: 1
            name: Bunte Stripes
            type: rgbw

          - channel: 5
            name: Weiße Stripes
            type: dimmer

          - channel: 6
            name: Disco-Strahler Nord
            type: rgbw

          - channel: 10
            name: Disco-Strahler Süd
            type: rgbw

          - channel: 32
            name: Motor
            type: dimmer

intent_script:
  HelloWorld:
    speech:
      text: "Hallo! Ich bin dein Home Assistant."
  WhichSong:
    speech:
      text: >
        {% set player = 'media_player.plex_plex_for_alexa_alexa' %}
        {% if is_state(player, 'playing') %}
          {% set title = state_attr(player, 'media_title') %}
          {% set artist = state_attr(player, 'media_artist') %}
          {% if title and artist %}
            Dies ist "{{ title }}" von "{{ artist }}".
          {% elif title %}
            Der Titel lautet "{{ title }}".
          {% else %}
            Ich kann den aktuellen Titel nicht ermitteln.
          {% endif %}
        {% else %}
          Es wird derzeit nichts abgespielt.
        {% endif %}
  WhichAlbum:
    speech:
      text: >
        {% set player = 'media_player.plex_plex_for_alexa_alexa' %}
        {% if is_state(player, 'playing') %}
          {% set title = state_attr(player, 'media_album_name') %}
          {% set artist = state_attr(player, 'media_album_artist') %}
          {% if title and artist %}
            Dies ist "{{ title }}" von "{{ artist }}".
          {% elif title %}
            Der Album heißt "{{ title }}".
          {% else %}
            Ich kann das aktuelle Album nicht ermitteln.
          {% endif %}
        {% else %}
          Es wird derzeit nichts abgespielt.
        {% endif %}
  WhenItsRaining:
    action:
      - action: openweathermap.get_minute_forecast
        target:
          device_id: cfda3f6a039187a269637c1bcdf39972
        response_variable: forecast
      - stop: ""
        response_variable: forecast
    speech:
      text: >
        {% set forecast = action_response['weather.openweathermap'].forecast %}
        {% set now = now() %}
        {% set rain_start = None %}
        {% set rain_stop = None %}
        {% for item in forecast %}
          {% if item.precipitation > 0 and not rain_start %}
            {% set rain_start = item.datetime %}
          {% elif item.precipitation == 0 and rain_start and not rain_stop %}
            {% set rain_stop = item.datetime %}
          {% endif %}
        {% endfor %}
        {% if rain_start %}
          {% set minutes_until_rain = ((rain_start - now).total_seconds() / 60) | round %}
          {% if rain_stop %}
            {% set minutes_until_stop = ((rain_stop - now).total_seconds() / 60) | round %}
            Es fängt in {{ minutes_until_rain }} Minuten an zu regnen und hört in {{ minutes_until_stop }} Minuten wieder auf.
          {% else %}
            Es fängt in {{ minutes_until_rain }} Minuten an zu regnen.
          {% endif %}
        {% else %}
          Es ist kein Regen in der Vorhersage.
        {% endif %}
